<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Foydalanuvchi qo'shish</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addform">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Ismi</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="firstname">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail2" class="form-label">Familyasi</label>
                                <input type="text" class="form-control" id="exampleInputEmail2"
                                    aria-describedby="emailHelp" name="lastname">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail3" class="form-label">Yoshi</label>
                                <input type="number" class="form-control" id="exampleInputEmail3"
                                    aria-describedby="emailHelp" name="age">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail4" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="exampleInputEmail4"
                                    aria-describedby="emailHelp" name="tel">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <h1>SO'ROVLAR BILAN ISHLASH</h1>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Qo'shish
                </button>
            </div>
        </div>
        <table class="table bordered">
            <thead>
                <tr>
                    <th>Ismi</th>
                    <th>Familyasi</th>
                    <th>Yoshi</th>
                    <th>Telefon raqami</th>
                    <th>Uskunalar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Foydalanuvchini taxrirlash</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editform">
                        <div class="mb-3">
                            <label for="exampleInputEmail5" class="form-label">Ismi</label>
                            <input type="text" class="form-control" id="exampleInputEmail5"
                                 name="firstname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail6" class="form-label">Familyasi</label>
                            <input type="text" class="form-control" id="exampleInputEmail6"
                                 name="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail7" class="form-label">Yoshi</label>
                            <input type="number" class="form-control" id="exampleInputEmail7"
                                 name="age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail8" class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="exampleInputEmail8"
                                 name="tel">
                        </div>
                        
                            <input type="text" hidden name="id">
                        
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
